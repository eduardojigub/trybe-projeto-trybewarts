<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <img src="./images/trybewarts-header-logo.svg" alt="logo-trybewarts" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <nav>
      <form action="" method="get" class="trybewarts-login">
        <input type="email" name="email" id="input-email-header" placeholder="Email">
        <input type="password" name="password" id="input-password-header" placeholder="Senha">
        <button id="btn-entrar">Entrar</button>
      </form>
    </nav>
  </header>

  <main>
    <section>
      <img src="./images/trybewarts-colored.svg" id="trybewarts-forms-logo" alt="imagem-trybewarts" srcset="">
    </section>
    <form action="" method="get" id="evaluation-form">
      <div id="form-one">
        <input type="text" id="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome">
        <input type="email" name="" id="input-email" placeholder="Email">
        <label for="casa">Casa: </label>
        <select name="casa" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>
      <div id="form-two">
        <label id="label-family">Qual sua família?</label>
            <div>
              <label> <input type="radio" name="family" value="Frontend"></input> Frontend </label> 
            </div>
            <div>
              <label> <input type="radio" name="family" value="Backend"></input> Backend </label> 
            </div>
            <div>
              <label> <input type="radio" name="family" value="FullStack"></input> FullStack </label> 
            </div>
        <div>
          <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <div>
            <input type="checkbox" value="HoFs">Hofs</input> <input type="checkbox" value="Jest">Jest</input> <input type="checkbox" value="Promises">Promises</input>
          </div>
          <div>
            <input type="checkbox" value="React">React</input>
            <input type="checkbox" value="SQL">SQL</input>
            <input type="checkbox" value="Python">Python</input>
          </div>
        </div>
      </div>
      <div id="form-three">
        <label id="label-rate">  
          Como você avalia a Trybewarts?
        </label> 
        <input type="radio" name="rate" value="1">1</input>
        <input type="radio" name="rate" value="2">2</input>
        <input type="radio" name="rate" value="3">3</input>
        <input type="radio" name="rate" value="4">4</input>
        <input type="radio" name="rate" value="5">5</input>
        <input type="radio" name="rate" value="6">6</input>
        <input type="radio" name="rate" value="7">7</input>
        <input type="radio" name="rate" value="8">8</input>
        <input type="radio" name="rate" value="9">9</input>
        <input type="radio" name="rate" value="10">10</input>
        <div>
            <label class="textarea">  
              Deixe seu comentário:
            </label> 
            <div>
            <textarea name="textarea" rows="5" cols="66" maxlength="500"></textarea>
            </div>
        </div>
        <div>
          <label id="label-infos">  
            Você concorda com o uso das informações acima?
          </label> 
          <input type="checkbox" id="agreement">
        </div>
        <button type="submit" id="submit-btn">Enviar</button>
      </div>
    </form>
  </main>

  <footer>
    <p>Direitos reservados à Trybewarts©</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
